spring:
  config:
    import: classpath:/env.yml
  application:
    name: ballog
  security:
    filter:
      dispatcher-types: request

  datasource:
      url: ${DB_URL}
      username: ${DB_USERNAME}
      password: ${DB_PASSWORD}
      driver-class-name: org.postgresql.Driver
      hikari:
        max-lifetime: 6000

  jpa:
    database: postgresql
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO}
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    open-in-view: false

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          starttls:
            enable: true            # TLS 방식 사용
          connectiontimeout: 5000   # 연결 타임아웃
          timeout: 5000             # I/O 타임아웃
    auth-code-expiration-ms: 300000 # 5분간 유효

jwt:
  secret: ${JWT_SECRET}
  access-expire-ms: 2592000000      # 30분(개발 단계에서는 1달)
  refresh-expire-ms: 2592000000     # 30일

server:
  servlet:
    context-path: /api